<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Elementor Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container" id="carousel">
  <button class="arrow arrow-left" id="prev">&#10094;</button>
  <button class="arrow arrow-right" id="next">&#10095;</button>

  <div class="carousel-track" id="track">
    <div class="carousel-slide"><img src="https://i.postimg.cc/zDMcrV68/1.png" alt="1"></div>
    <div class="carousel-slide"><img src="https://i.postimg.cc/0N8tfmMd/1-1.png" alt="2"></div>
    <div class="carousel-slide"><img src="https://i.postimg.cc/ryB29n81/1-2.png" alt="3"></div>
  </div>
</div>

<script>
  const track = document.getElementById('track');
  const slides = document.querySelectorAll('.carousel-slide');
  const totalSlides = slides.length;
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  const carousel = document.getElementById('carousel');

  let index = 0;
  let interval;
  let interactionTimeout;

  function updateSlidePosition() {
    track.style.transform = `translateX(-${index * 100}vw)`;
  }

  function startAutoplay() {
    interval = setInterval(() => {
      index = (index + 1) % totalSlides;
      updateSlidePosition();
    }, 4000);
  }

  function stopAutoplay() {
    clearInterval(interval);
    clearTimeout(interactionTimeout);
    interactionTimeout = setTimeout(() => {
      startAutoplay();
    }, 3000); // Retoma autoplay após 3s sem interação
  }

  prev.addEventListener('click', () => {
    stopAutoplay();
    index = (index - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
  });

  next.addEventListener('click', () => {
    stopAutoplay();
    index = (index + 1) % totalSlides;
    updateSlidePosition();
  });

  carousel.addEventListener('mouseenter', stopAutoplay);
  carousel.addEventListener('mouseleave', startAutoplay);

  updateSlidePosition();
  startAutoplay();
</script>

</body>
</html>
