<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Suave</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      width: calc(100vw * 6); /* 3 imagens + duplicadas */
      height: 100%;
      animation: scroll 18s linear infinite;
    }

    .carousel-item {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .carousel-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-300vw); /* metade das imagens (3 originais) */
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <!-- 3 imagens originais -->
      <div class="carousel-item"><img src="https://i.postimg.cc/zDMcrV68/1.png" alt=""></div>
      <div class="carousel-item"><img src="https://i.postimg.cc/0N8tfmMd/1-1.png" alt=""></div>
      <div class="carousel-item"><img src="https://i.postimg.cc/ryB29n81/1-2.png" alt=""></div>
      <!-- duplicadas para o loop parecer infinito -->
      <div class="carousel-item"><img src="https://i.postimg.cc/zDMcrV68/1.png" alt=""></div>
      <div class="carousel-item"><img src="https://i.postimg.cc/0N8tfmMd/1-1.png" alt=""></div>
      <div class="carousel-item"><img src="https://i.postimg.cc/ryB29n81/1-2.png" alt=""></div>
    </div>
  </div>
</body>
</html>
