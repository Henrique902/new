<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Elementor Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .carousel-slide img {
      height: 100%;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-slide"><img src="https://i.postimg.cc/zDMcrV68/1.png" /></div>
      <div class="carousel-slide"><img src="https://i.postimg.cc/0N8tfmMd/1-1.png" /></div>
      <div class="carousel-slide"><img src="https://i.postimg.cc/ryB29n81/1-2.png" /></div>
    </div>
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    let currentIndex = 0;

    function updateSlide() {
      track.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    }

    // Auto slide
    setInterval(() => {
      nextSlide();
    }, 4000); // 4 segundos por slide
  </script>
</body>
</html>
