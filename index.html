<!DOCTYPE html>
<html lang='pt'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Carrossel Responsivo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            display: flex;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Imagens s√£o ajustadas sem cortar ou distorcer */
            border-radius: 10px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-prev, .carousel-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-prev:hover, .carousel-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-dot.active {
            background-color: white;
        }
    </style>
</head>
<body>

<div class='carousel-container'>
    <div class='carousel'>
        <div class='carousel-item'>
            <img src='https://i.postimg.cc/zDMcrV68/1.png' alt='Imagem 1'>
        </div>
        <div class='carousel-item'>
            <img src='https://i.postimg.cc/0N8tfmMd/1-1.png' alt='Imagem 2'>
        </div>
        <div class='carousel-item'>
            <img src='https://i.postimg.cc/ryB29n81/1-2.png' alt='Imagem 3'>
        </div>
    </div>

    <div class='carousel-nav'>
        <button class='carousel-prev'>&#10094;</button>
        <button class='carousel-next'>&#10095;</button>
    </div>

    <div class='carousel-dots'>
        <div class='carousel-dot active'></div>
        <div class='carousel-dot'></div>
        <div class='carousel-dot'></div>
    </div>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.carousel-dot');
    const prevButton = document.querySelector('.carousel-prev');
    const nextButton = document.querySelector('.carousel-next');
    const carousel = document.querySelector('.carousel');

    function updateCarousel() {
        if (currentIndex >= images.length) {
            currentIndex = 0;
        } else if (currentIndex < 0) {
            currentIndex = images.length - 1;
        }

        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }

    prevButton.addEventListener('click', () => {
        currentIndex--;
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        currentIndex++;
        updateCarousel();
    });

    setInterval(() => {
        currentIndex++;
        updateCarousel();
    }, 3000);

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentIndex = index;
            updateCarousel();
        });
    });
</script>

</body>
</html>
