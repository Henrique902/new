<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      width: 300vw;
      height: 100%;
      animation: slide 15s infinite ease-in-out;
    }

    .carousel-item {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes slide {
      0%    { transform: translateX(0%); }
      20%   { transform: translateX(0%); }
      33%   { transform: translateX(-100%); }
      53%   { transform: translateX(-100%); }
      66%   { transform: translateX(-200%); }
      86%   { transform: translateX(-200%); }
      100%  { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://i.postimg.cc/zDMcrV68/1.png" alt="Imagem 1" />
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/0N8tfmMd/1-1.png" alt="Imagem 2" />
      </div>
      <div class="carousel-item">
        <img src="https://i.postimg.cc/ryB29n81/1-2.png" alt="Imagem 3" />
      </div>
    </div>
  </div>
</body>
</html>
